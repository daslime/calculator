<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom-alert.css">
</head>
<body>
   
    <div class="container">
        <p class="name">CASIO fx-991EX</p>
        <div class="display-container">
            <div class="calculation-display">0</div>
            <input type="text" class="display" disabled value="0">
        </div>
        <div class="history-toggle" onclick="toggleHistory()">
            <span class="history-icon">ðŸ“‹</span> History
        </div>
        <div class="history-panel">
            <div class="history-title">Calculation History</div>
            <div class="history-list" id="historyList"></div>
            <button class="history-clear-btn" onclick="clearHistory()">Clear History</button>
        </div>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLastChar()">DEL</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn operator" onclick="calculate('divide')">Ã·</button>


            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="calculate('multiply')">Ã—</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="calculate('subtract')">-</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="calculate('add')">+</button>

            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('00')">00</button>
            <button class="btn equals" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="custom-alert.js"></script>
</body>
</html>
